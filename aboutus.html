    <div class="gallery">
        <img src="images/about/Roni.jpeg" alt="Roni" onclick="showDetails(0)">
        <img src="images/about/Máté.jpeg" alt="Máté" onclick="showDetails(1)">
        <img src="images/about/Giba.jpeg" alt="Gabi" onclick="showDetails(2)">
    </div>
    <div id="details" class="details, about-card">
        <img id="details-img" class="pics" src="" alt="">
        <p id="details-text"></p>
    </div>

    <!-- Script részleg -->
    <script>
        const images = [
            { src: "images/about/Roni.jpeg", text: "TBC 1" },
            { src: "images/about/Máté.jpeg", text: "TBC 2" },
            { src: "images/about/Giba.jpeg", text: "TBC 3" }
        ];
        
        function showDetails(index) {
            const details = document.getElementById("details");
            const detailsImg = document.getElementById("details-img");
            const detailsText = document.getElementById("details-text");
            
            detailsImg.src = images[index].src;
            detailsText.textContent = images[index].text;
            
            details.style.display = "block";
        }

        // Default
        showDetails(0);
    </script>
