    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            gap: 10px;
            cursor: pointer;
        }

        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            border-radius: 5px;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .dropdown {
            width: 500px;
            max-width: 90%;
            background: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.3s;
            opacity: 0;
        }

        .dropdown.open {
            max-height: 300px;
            opacity: 1;
        }

        .dropdown img {
            width: 100%;
            border-radius: 5px;
        }

        .description {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            margin-top: 10px;
            text-align: center;
        }

        .dropdown.open .description {
            opacity: 1;
            transform: translateY(0);
        }
    </style>



    <div class="gallery">
        <img src="images/about/Giba.jpeg" alt="Image 1" onclick="showImage(0)">
        <img src="images/about/Máté.jpeg" alt="Image 2" onclick="showImage(1)">
        <img src="images/about/Roni.jpeg" alt="Image 3" onclick="showImage(2)">
    </div>

    <div class="dropdown" id="dropdown">
        <img id="selectedImage" src="" alt="Selected">
        <p class="description" id="imageDescription"></p>
    </div>

    <script>
        const images = [
            { src: "images/about/Giba.jpeg", text: "This is the first image." },
            { src: "images/about/Máté.jpeg", text: "Here is the second image." },
            { src: "images/about/Roni.jpeg", text: "Finally, the third image appears." }
        ];

        const dropdown = document.getElementById("dropdown");
        const selectedImage = document.getElementById("selectedImage");
        const imageDescription = document.getElementById("imageDescription");

        function showImage(index) {
            selectedImage.src = images[index].src;
            imageDescription.textContent = images[index].text;

            if (!dropdown.classList.contains("open")) {
                dropdown.classList.add("open");
            }
        }

        // Set the first image as default on page load
        window.onload = () => showImage(0);
    </script>
